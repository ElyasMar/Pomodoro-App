<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Comfortaa:wght@300..700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <svg width="50" height="50" viewBox="0 0 50 50">

        <defs>
        <mask id="checkMask">

        <rect x="0" y="0" width="50" height="50" fill="white" />
        <path d="M17 27 L24 34 L37 19"
            stroke="black"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
        </mask>
        </defs>


        <circle cx="27" cy="27" r="20" fill="white" mask="url(#checkMask)"/>
        </svg>

        <h3>Pomodoro</h3>
    </div>
    
    <div id="container">
        <div id="timer-container" >
        <div id="btns">
         <button class="btn" data-mode="pomodoro" data-color="#ba4949" data-=""> Pomodoro </button>
         <button class="btn" data-mode="short" data-color="#38858a">short Break </button>
         <button class="btn" data-mode="long" data-color="#397097"> Long break  </button>
        </div>

         <div id="timer" >
            <span class="time">mm:</span>
         </div>
         <div id="bottom-btns">
             <button class="b-btn btn1">Start</button>
             <button class="b-btn btn2">Pause</button>
             <button class="b-btn btn3">Reset</button>
         </div>
         
    </div>
    </div>
    
    
   
</body>
</html>
