<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3> Pomofocus </h3>
    <hr>
    <div id="timer-container" >
        <div id="btns">
         <button class="btn pomodoro" data-color="#FF1A3C"> Pomodoro </button>
         <button class="btn short-break" data-color="#45E9FF">short Break </button>
         <button class="btn long-break" data-color="#3292FA"> Long break  </button>
        </div>

         <div id="timer" >
            <span class="minutes">mm:</span>
            <span class="seconds">ss</span>
         </div>
         <div id="bottom-btns">
             <button class="btn1">Start</button>
             <button class="btn2">Pause</button>
             <button class="btn3">Reset</button>
         </div>
         
    </div>
    
   
</body>
</html>
