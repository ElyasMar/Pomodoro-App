<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h3> Pomofocus </h3>
    <div id="container">
        <div id="timer-container" >
        <div id="btns">
         <button class="btn active pomodoro" data-color="#FF1A3C" data-=""> Pomodoro </button>
         <button class="btn active short-break" data-color="#1CBBE8">short Break </button>
         <button class="btn active long-break" data-color="#3292FA"> Long break  </button>
        </div>

         <div id="timer" >
            <span class="time">mm:</span>
         </div>
         <div id="bottom-btns">
             <button class="btn b-btn btn1">Start</button>
             <button class="btn b-btn btn2">Pause</button>
             <button class="btn b-btn btn3">Reset</button>
         </div>
         
    </div>
    </div>
